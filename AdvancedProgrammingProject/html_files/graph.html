<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <style>
        #network {
            width: 100%;
            height: 100vh;
            border: 1px solid lightgray;
        }
    </style>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
<div id="network"></div>
<script>
    window.onload = function() {
        // Create an array with nodes
        const nodes = new vis.DataSet(/* NODES_PLACEHOLDER */);

        // Create an array with edges
        const edges = new vis.DataSet(/* EDGES_PLACEHOLDER */);

        // Modify node colors and labels based on their type, and add message if it exists for topics
        nodes.forEach(node => {
            if (node.shape === 'box') {
                node.color = {
                    background: 'lightyellow',  // Light yellow background for topics
                    border: 'black'
                };
                if (node.message && node.message !== "null") {
                    node.label += `\nMessage: ${node.message}`;
                }
            } else if (node.shape === 'ellipse') {
                node.color = {
                    background: 'lightblue',  // Light blue background for agents
                    border: 'black'
                };
            }
        });

        // Create a network
        const container = document.getElementById('network');
        const data = {
            nodes: nodes,
            edges: edges
        };
        const options = {
            nodes: {
                font: {
                    size: 16,
                    align: 'center',
                    multi: true
                },
                borderWidth: 2
            },
            edges: {
                arrows: {
                    to: {
                        enabled: true,
                        scaleFactor: 1,
                        type: 'arrow'
                    }
                },
                width: 2
            },
            layout: {
                improvedLayout: true
            },
            physics: {
                enabled: true,
                barnesHut: {
                    gravitationalConstant: -8000,
                    springConstant: 0.04,
                    springLength: 95
                }
            }
        };
        new vis.Network(container, data, options);
    }
</script>
</body>
</html>
